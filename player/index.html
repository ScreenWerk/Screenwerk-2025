<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <title>Entu ScreenWerk Player</title>
        <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
        <link href='./css/style.css' rel='stylesheet' />
        <link href='./css/player.css' rel='stylesheet' /> <!-- Added player.css -->
        <script src="/common/later.min.js"></script>
        <script type="module" src="/common/cron.js"></script>
        <script src="/build-info.js"></script>
    </head>

    <body>
        <pre id='error' style='display: none'></pre>
        <div id="screen-info">
            <h1>Entu ScreenWerk Player</h1>
            <div>Screen on Entu: <a id='screenId' href=''></a></div>
            <div>Published at: <span id='published'></span></div>
            <pre id="build-info-container">
                <span id="build-time">Build: loading...</span>
            </pre>
            <div class="netlify-status">
                <a href="https://app.netlify.com/sites/screenwerk/deploys" target="_blank">
                    <img src="https://api.netlify.com/api/v1/badges/29505512-9769-4b72-aab5-239a0fd6b888/deploy-status" alt="Netlify Status"/>
                </a>
            </div>
        </div>
        <div id='player'></div>
        <pre id='configuration'></pre>
        <button id="fullscreenButton" style="display: none;">Enter Fullscreen</button>
    </body>

    <script src='/player/js/script.js' type="module"></script>
    <script>
    // Fill build info fields if available
    if (window.buildInfo) {
        const branch = document.getElementById('branch-info')
        const commit = document.getElementById('commit-info')
        const build = document.getElementById('build-time')
        if (branch) branch.textContent = 'Branch: ' + window.buildInfo.branch
        if (commit) commit.textContent = 'Commit: ' + window.buildInfo.commit
        if (build) build.textContent = 'Build: ' + window.buildInfo.buildTime
    }
    </script>
</html>
