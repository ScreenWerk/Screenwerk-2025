<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SW25 Project Index</title>
  <link rel="stylesheet" href="./player/css/style.css">
  <style>
    body { max-width: 800px; margin: 2em auto; font-family: system-ui, Arial, sans-serif; background: #fafbfc; }
    #markdown-doc { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 2em; }
    .kbd { display: inline-block; border: 1px solid #ccc; border-radius: 4px; padding: 0.1em 0.5em; margin: 0 0.2em; background: #f8f8f8; font-family: monospace; font-size: 0.9em; box-shadow: 0 1px 2px #0002; }
    .ui-hint { text-align: right; font-size: 0.9em; color: #666; margin-bottom: 1em; }
  </style>
</head>
<body>
  <div class="ui-hint">Press <span class="kbd">Alt</span>+<span class="kbd">U</span> to toggle UI visibility</div>
  
  <!-- UI Visibility Modal -->
  <div id="ui-visibility-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:10000; align-items:center; justify-content:center;">
    <div style="background:white; padding:2em; border-radius:8px; max-width:400px; width:90%;">
      <h3>UI Visibility Settings</h3>
      <p>Toggle which UI elements should be visible.</p>
      <form id="ui-visibility-form">
        <!-- Checkboxes will be inserted here dynamically -->
      </form>
      <button id="ui-visibility-close" style="margin-top:1em; padding:0.5em 1em; float:right;">Close</button>
      <div style="clear:both;"></div>
    </div>
  </div>
  
  <div id="markdown-doc">Loading documentation...</div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('./index.md')
      .then(resp => resp.text())
      .then(md => {
        document.getElementById('markdown-doc').innerHTML = marked.parse(md)
      })
      .catch(() => {
        document.getElementById('markdown-doc').textContent = 'Failed to load documentation.'
      })
  </script>
  <script>
    // This file is auto-generated during build (DigitalOcean)
    window.buildInfo = {
      buildTime: '...'
    }
  </script>
  <script defer data-domain="screenwerk.entu.ee" src="https://plausible.io/js/script.js"></script>
  <script>
    setTimeout(function() {
      if (typeof window.plausible === "undefined") {
        alert("Analytics is being blocked by your browser or an extension. Please consider disabling your ad blocker for full functionality.");
      }
    }, 2000);
  </script>
  <script type="module">
    // Import and setup UI visibility modal
    import { setupUIVisibilityModal } from './common/ui-visibility-modal.js'
    
    // Set up default visibility settings for main index page
    window.ENVIRONMENT = 'local'
    window.DEFAULT_UI_VISIBILITY = {
      local: {
        showMediaControls: false,
        showDebugPanel: false,
        showDevBanner: false,
        showProgress: true,
        showScreenInfo: true,
        showConfigurationPanel: true,
        showMediaDebugInfo: false
      }
    }
    
    setupUIVisibilityModal({ reloadOnChange: false })
  </script>
</body>
</html>
