server {
    listen 8080;
    server_name localhost;

    # Get real client IP from load balancer
    set_real_ip_from 10.0.0.0/8;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main entry point
    location = / {
        try_files /index.html =404;
    }

    # Player application
    location /player/ {
        try_files $uri $uri/ /player/index.html;
    }

    # Dashboard application
    location /dashboard/ {
        try_files $uri $uri/ /dashboard/index.html;
    }

    # Handle all other routes
    location / {
        try_files $uri $uri/index.html $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|json)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Service worker - don't cache
    location = /service-worker.js {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Build info - don't cache
    location = /build-info.js {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
